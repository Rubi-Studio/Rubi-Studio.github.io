<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesius</title>
    <link rel="stylesheet" href="/style/style-ttrpg.css">
</head>
<body>
    <!-- Contenedor para el header cargado din치micamente -->
    <div id="header-container"></div>

    <div class="container">
        <main class="content">
            <section class="notice-board">
                <h2>Tabl칩n de Anuncios</h2>
                <div class="parchment">
                    <p>No hay sesiones planificadas para Artesius.</p>
                    </ul>
                </div>
            </section>

            <section class="resources">
                <h2>游닆 Documentos y recursos</h2>
                <p>Actualmente no hay recursos disponibles para Artesius.</p>
                <p>Pronto se a침adir치n m치s recursos.</p>
            </section>
        </main>
    </div>

    <!-- Contenedor para el footer cargado din치micamente -->
    <div id="footer-container"></div>

    <!-- Script para cargar header y footer -->
    <script>
        // Funci칩n para cargar contenido HTML externo
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error al cargar ${url}: ${response.status}`);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
                return true;
            } catch (error) {
                console.error(error);
                return false;
            }
        }
    
        // Cargar header y footer
        document.addEventListener('DOMContentLoaded', async () => {
            // Cargar header desde la subcarpeta "classes"
            await loadHTML('/ttrpg/classes/header.html', 'header-container');
            
            // Resaltar enlace activo en el nav
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage) {
                    link.classList.add('active');
                }
            });
    
            // Cargar footer desde la subcarpeta "classes"
            await loadHTML('/ttrpg/classes/footer.html', 'footer-container');
        });
    </script>
</body>
</html>
